<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>firefox</title>
</head>
<body class="bg-primary">
    <div class="logo-word_mark flex-row">
        <div class="logo_container">
            <img src="../images/logo_firefox.jpg" alt="frefox image no founf" class="logo circle">
        </div>
        <div class="word_mark txt-thirdly">
            firefox
        </div>
    </div>

    <div class="container-search-bar flex-row bg-secondary rounded">
        <img src="../images/logo_google.png" alt="google image not found" class="circle">
        <div class="search-bar txt-thirdly">
            Rechercher avec Google ou saisir une adresse
        </div>
    </div>

    <div class="container-list-website flex-row">
        <div class="list-website-item bg-secondary rounded">
            <img src="../images/logo_facebook.png" alt="" class="logo circle">
            <div class="website-name txt-thirdly">Facebook</div>
        </div>
        <div class="list-website-item bg-secondary rounded">
            <img src="../images/logo_github.png" alt="" class="logo circle">
            <div class="website-name txt-thirdly">github</div>
        </div>
        <div class="list-website-item bg-secondary rounded">
            <img src="../images/logo_freecodecamps.png" alt="" class="logo circle">
            <div class="website-name txt-thirdly">freecodecamps</div>
        </div>
        <div class="list-website-item bg-secondary rounded">
            <img src="../images/logo_leetcode.png" alt="" class="logo circle">
            <div class="website-name txt-thirdly">leetcode</div>
        </div>
        <div class="list-website-item bg-secondary rounded">
            <img src="../images/logo_stackoverflow.png" alt="" class="logo circle">
            <div class="website-name txt-thirdly">stackoverflow</div>
        </div>
        <div class="list-website-item bg-secondary rounded">
            <img src="../images/logo_w3schools.png" alt="" class="logo circle">
            <div class="website-name txt-thirdly">w3schools</div>
        </div>
        <div class="list-website-item bg-secondary rounded">
            <img src="../images/logo_devdocs.png" alt="" class="logo circle">
            <div class="website-name txt-thirdly">devdocs</div>
        </div>
    </div>
</body>
</html>
